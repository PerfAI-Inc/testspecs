openapi: 3.0.0
info:
  title: ContentAPI
  description: >-
    `CONTENTAPI has been designed to retrieve all the details of the hotels
    available in our BOOKINGAPI. CONTENTAPI contains several methods that allow
    you to obtain the details of the hotels as well as list of destinations,
    countries and the master types that complement the hotels informatoin (like
    room type descriptions, accommodation type descriptions, categories
    descriptions...).`


    `The main operation that we have is the Hotels Operation which is connected
    to the rest of methods, we can consider three different connections based on
    the information returned in each operation:`


    `Note that the Languages operation will be connected to all the operations
    in which a description is returned, since we will return the language code
    in which that description has been returned.`
  version: 1.0.0
servers:
  - url: http://{{endpoint}}
tags:
  - name: Hotels
    description: >-
      This operations will bring up a list of hotels and all the individual
      hotel's details in a JSON or XML.
  - name: Locations
    description: "These operations retrieve the lists of locations (countries, destinations, and zones) in a JSON or XML response.\r\n\r\nThe destination tree divides the destinations into three parts (Destination, Zone and Group of Zones), which limits the area covered by each one."
  - name: Types
    description: >-
      These operations retrieve the different master lists needed to use with
      the ContentAPI response. There are several operations, all of which have
      common request parameters.
paths:
  /hotel-content-api/1.0/hotels:
    get:
      tags:
        - Hotels
      summary: Hotels
      description: This operation will bring up a list of hotels in a JSON or XML response.
      parameters:
        - name: Api-key
          in: header
          schema:
            type: string
          description: API Key used in the request
          example: '{{Api-key}}'
        - name: X-Signature
          in: header
          schema:
            type: string
          description: >-
            SHA256 hash in Hex format from your API Key, your secret plus
            current timestamps in seconds
          example: '{{X-Signature}}'
        - name: Accept
          in: header
          schema:
            type: string
          description: >-
            Defines response format, posible values: application/xml,
            application/json
          example: '{{format}}'
        - name: Accept-Encoding
          in: header
          schema:
            type: string
          description: Defines type of encoding used on the data
          example: gzip
        - name: fields
          in: query
          schema:
            type: string
          description: >-
            The list of fields to be received in the response. If nothing is
            specified, the hotelCode is returned. See below for the complete
            list. "All" returns all fields available.
          example: all
        - name: language
          in: query
          schema:
            type: string
          description: >-
            Language Code in which you want the descriptions to be returned. If
            not specifically indicated, English is the default language.
          example: ENG
        - name: from
          in: query
          schema:
            type: integer
          description: >-
            Number of the initial record to receive, if nothing is indicated 1
            is the default value.  
          example: '1'
        - name: to
          in: query
          schema:
            type: integer
          description: >-
            Number of the final record to receive, if nothing is indicated 100
            is the default value. 
          example: '100'
        - name: useSecondaryLanguage
          in: query
          schema:
            type: boolean
          description: >-
            "True" if you want to receive the descriptions in English if the
            description is not available in the language requested.

            "False" (default value) if you dont want to receive the description
            in English if the language requested is not available.
          example: 'false'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
